<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/3820f10c9b.js" crossorigin="anonymous"></script>
    <!-- daisyUI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <!-- tailwindcss -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   

   <title>Emergency Service</title>
</head>
<body>

 <!-- Added Navbar Section -->

   <nav class="flex justify-between items-center p-4 bg-white">
      <div class="flex justify-between items-center ">
         <img class="h-6" src="./assets/logo.png" alt="">
         <h1 class="ml-2 text-green-800 font-bold text-[20px]">Emergency <br> Service</h1>
      </div>
      <div class="flex justify-between items-center space-x-3">
         <div class="flex bg-green-100 px-6 py-2 rounded-3xl">
            <span id="heart-count">0</span>
            <img class="h-6 ml-2" src="./assets/heart.png" alt="Heart">
         </div>    
         <div class="flex bg-green-100 px-6 py-2 rounded-3xl">
            <span id="coin-count">100</span>
            <img class="h-6 ml-2" src="./assets/coin.png" alt="">
         </div>
         <div class="flex bg-green-600 px-6 py-2 rounded-3xl text-white">
            <span class="mr-2" id="copy">0</span>
            <p>copy</p>
         </div>
      </div>
   </nav>

   <!-- Added Hero Section -->

   <div class="text-white py-7 text-center"   style="background: linear-gradient(to right, #065f46, #0d7132, #065f46);">
      <img class="m-auto w-23 rounded-full border-white border-2" src="./assets/logo.png" alt="">
      <h3 class="text-[40px]">Emergency Service Directory</h3>
      <p class="text-[20px]">Government Emergency Service at Your Fingertip - A Project by Government of People Republic of Bangladesh</p>
   </div>
